<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">IoT Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div class="input-group me-2">
              <span class="input-group-text" id="basic-addon1">Time interval</span>
              <select id="timeIntervalInput" class="form-select me-2">
                <option value="3600">1 hour</option>
                <option value="14400">4 hour</option>
                <option value="28800">8 hour</option>
                <option value="43200">12 hour</option>
                <option value="86400">1 day</option>
              </select>
            </div>
            <div class="input-group me-2">
              <span class="input-group-text" id="basic-addon1">Room</span>
              <select id="roomInput" class="form-select me-2">
<option value="living">living</option>
<option value="CoStuding2">CoStuding2</option>
<option value="serra1">serra</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="position-relative overflow-hidden p-1 p-md-0 m-md-0 text-center bg-light">
      <div class="col-md-5 p-lg-1 mx-auto my-1">
        <h1 class="display-4 font-weight-normal">IoT Visualizer</h1>
        <p class="lead font-weight-normal">Visualize your sensors' data.</p>
      </div>
    </div>

    <main>
      <div class="container">
        <div id="chartsContainer" class="row justify-content-center"></div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="chart.js"></script>
    <script src="visualization.js"></script>
  </body>
</html>
