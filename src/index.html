<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT Visualizer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">IoT Visualizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group me-2">
              <span class="input-group-text" id="timeIntervalLabel">Time interval</span>
              <select id="timeIntervalInput" class="form-select me-2">
              </select>
            </div>
            <div class="input-group me-2">
              <span class="input-group-text" id="roomLabel">Room</span>
              <select id="roomInput" class="form-select me-2">
              </select>
            </div>
            <button id="refreshInput" class="btn btn-primary">Refresh</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="position-relative overflow-hidden p-1 p-md-0 m-md-0 text-center bg-light">
      <div class="col-md-5 p-lg-1 mx-auto my-1">
        <h1 class="display-4 font-weight-normal">IoT Visualizer</h1>
        <p class="lead font-weight-normal">Visualize your sensors' data.</p>
      </div>
    </div>

    <main>
      <div class="container">
        <div id="chartsContainer" class="row justify-content-center"></div>
      </div>
    </main>

    <script>require('bootstrap')</script>
    <script>require('./visualization')</script>
  </body>
</html>
